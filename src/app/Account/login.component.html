<div class="container">
    <div class="row mt-4">
        <div class="col-sm-3"></div> <!--  assign space -->
        <div class="col-sm-6">
            <div class="card">
                <div class="alert alert-primary" role="alert" *ngIf="successLogin">
                    You have logged in successfully!
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="invalidLogin">
                    Login Failed! Please check your email or password.
                </div>
                <div class="card-body">
                <h4 class="card-title">Login Form</h4>
                <!-- <div class="d-flex justify-content-center"> -->
                    <!-- 
                        create a local variable call "loginForm" using #loginForm 
                        loginForm is an ngForm
                        add eventListener (submit)
                    -->
                    <form [formGroup]="loginForm" (ngSubmit)="verifyLogin()">
                        <div class="form-group mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" formControlName="email"   class="form-control" id="loginEmail"
                                aria-describedby="loginEmailHelp" required /> 
                                <div id="loginEmailHelp" class="text-danger"
                                *ngIf="(LoginFormControl['email'].touched || invalidLogin) && 
                                (LoginFormControl['email'].errors?.['required'])" 
                            >email is required.</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="formPassword" class="form-label">Password</label>
                            <input type="password" formControlName="password"  class="form-control" 
                                id="formPassword" required >
                            <div id="loginPasswordHelp" class="text-danger"
                                *ngIf="(LoginFormControl['password'].touched || invalidLogin) && 
                                    (LoginFormControl['password'].errors?.['required'])"
                                >password is required.</div>
                        </div>
                        <button type="submit" class="form-group btn btn-primary mb-3" 
                            value="login" [disabled]="!loginForm.valid"
                        >Submit</button>
                    </form>

            </div>
        </div>

    </div>
</div>
